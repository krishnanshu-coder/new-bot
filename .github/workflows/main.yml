name: Automated Video Uploader

on:
  schedule:
    # These values are in UTC. Example below posts at 5:00 AM IST and 5:00 PM IST:
    - cron: '30 23 * * *'   # 23:30 UTC = 05:00 IST (next day)
    - cron: '30 11 * * *'   # 11:30 UTC = 17:00 IST (same day)
  workflow_dispatch: {}

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Write credentials.json from secret
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          printf '%s' "$GDRIVE_CREDENTIALS" > credentials.json

      - name: Run uploader
        env:
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          TZ: Asia/Kolkata
        run: python bot.py
