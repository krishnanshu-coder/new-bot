name: Upload Video to Facebook Page

on:
  workflow_dispatch: # Allows you to run the job manually from the Actions tab
  schedule:
    # Runs every 15 minutes for easy testing
    - cron: '*/15 * * * *'

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to write back to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the upload script
        env:
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_TOKEN_BASE64: ${{ secrets.GDRIVE_TOKEN_BASE64 }}
        run: python bot.py # Make sure to use your script's filename

      - name: Commit and push updated log file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update uploaded videos log"
          file_pattern: uploaded_videos.json
