name: Automated Video Shorts Bot

on:
  schedule:
    # Run at 5:00 AM IST (23:30 UTC previous day)
    - cron: '30 23 * * *'
    # Run at 5:00 PM IST (11:30 UTC same day)  
    - cron: '30 11 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  upload-shorts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Video Shorts Bot
      env:
        FB_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
        FB_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        VIDEO_URLS: ${{ secrets.VIDEO_URLS }}
        TZ: Asia/Kolkata
      run: python bot.py
