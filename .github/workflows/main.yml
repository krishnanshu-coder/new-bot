# .github/workflows/main.yml - PRODUCTION VERSION
# Use this AFTER confirming the testing version works correctly

name: Upload Video to Facebook Page

on:
  workflow_dispatch: # Manual trigger
  schedule:
    # PRODUCTION SCHEDULE - 5 AM and 5 PM IST
    - cron: '30 23 * * *'   # 5:00 AM IST (11:30 PM UTC previous day)  
    - cron: '30 11 * * *'   # 5:00 PM IST (11:30 AM UTC)

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Check current status
        run: |
          echo "ðŸŒ… SCHEDULED UPLOAD STARTED"
          echo "Current time: $(date)"
          echo "IST time: $(TZ='Asia/Kolkata' date)"
          echo ""
          
          if [ -f uploaded_videos.json ]; then
            UPLOADED_COUNT=$(jq length uploaded_videos.json 2>/dev/null || echo 0)
            echo "ðŸ“Š Total videos uploaded: $UPLOADED_COUNT"
            echo ""
            echo "ðŸ† Last uploaded:"
            jq -r '.[-1] | "   âœ… \(.name) (\(.uploaded_at))"' uploaded_videos.json 2>/dev/null || echo "   (none yet)"
          else
            echo "ðŸ“ Starting fresh - no previous uploads"
          fi
          echo ""
          
      - name: Run upload script
        env:
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_TOKEN_BASE64: ${{ secrets.GDRIVE_TOKEN_BASE64 }}
          HASHTAGS: ${{ secrets.HASHTAGS }}
        run: python bot.py
        
      - name: Report upload result
        run: |
          echo ""
          echo "ðŸŽ¯ SCHEDULED UPLOAD COMPLETED"
          echo "Completion time: $(date)"
          echo "IST time: $(TZ='Asia/Kolkata' date)"
          echo ""
          
          if [ -f uploaded_videos.json ]; then
            echo "ðŸŽ‰ Latest upload:"
            jq -r '.[-1] | "   ðŸ“¹ \(.name)  \n   ðŸ“… \(.uploaded_at)"' uploaded_videos.json 2>/dev/null || echo "   âŒ Upload failed"
            echo ""
            TOTAL=$(jq length uploaded_videos.json 2>/dev/null || echo 0)
            echo "ðŸ“Š Total progress: $TOTAL videos uploaded"
          else
            echo "âŒ Upload may have failed - no tracking file found"
          fi
          
          echo ""
          echo "â° Next scheduled upload: 12 hours from now"
          
      - name: Commit tracking file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¹ Scheduled upload completed - $(TZ='Asia/Kolkata' date '+%Y-%m-%d %I:%M %p IST')"
          file_pattern: uploaded_videos.json
          
      - name: Create upload summary
        run: |
          echo "## ðŸŽ¬ Scheduled Upload Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**â° Upload Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ‡®ðŸ‡³ IST Time:** $(TZ='Asia/Kolkata' date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f uploaded_videos.json ]; then
            TOTAL=$(jq length uploaded_videos.json 2>/dev/null || echo 0)
            echo "**ðŸ“Š Total Uploaded:** $TOTAL videos" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Today's Upload:**" >> $GITHUB_STEP_SUMMARY
            jq -r '.[-1] | "- ðŸŽ‰ **\(.name)**  \n- ðŸ“… \(.uploaded_at)"' uploaded_videos.json 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "- âŒ Upload failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**âŒ Status:** Upload failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**â° Next Upload:** 12 hours (5 AM or 5 PM IST)" >> $GITHUB_STEP_SUMMARY
