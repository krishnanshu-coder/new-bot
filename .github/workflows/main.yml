# FINAL PRODUCTION VERSION
name: Upload Video to Facebook Page

on:
  workflow_dispatch: # Allows you to run the job manually from the Actions tab
  schedule:
    # Runs at 5 AM, 10 AM, 5 PM, and 10 PM IST
    - cron: '30 23 * * *'  # 5:00 AM IST (23:30 UTC previous day)
    - cron: '30 4 * * *'   # 10:00 AM IST (4:30 UTC)
    - cron: '30 11 * * *'  # 5:00 PM IST (11:30 UTC)
    - cron: '30 16 * * *'  # 10:00 PM IST (16:30 UTC)

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to write back to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the upload script
        env:
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_TOKEN_BASE64: ${{ secrets.GDRIVE_TOKEN_BASE64 }}
        run: python bot.py

      # Replaced the third-party action with direct git commands for reliability
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Stage and Commit
        run: |
          git add uploaded_videos.json
          # Commit the file only if there are changes
          git commit -m "chore: Update uploaded videos log" || echo "No changes to commit"

      - name: Push Changes
        run: git push

